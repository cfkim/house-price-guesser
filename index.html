<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main__container">
        <h1>Guess the Price!</h1>
        <div class="info">
            <h2>Current score: 0</h2>
            <h2>House 1/10</h2>
        </div>
        <div class="main__image">
            <img src="images/house1.avif" alt="pic" id="main__image">
        </div>
        <div class="choices">
            <div class="choice__container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">$10000</p>
            </div>
            <div class="choice__container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="1">$40000</p>
            </div>
            <div class="choice__container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="1">$32000</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
