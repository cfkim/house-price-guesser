<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/quiz-game/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/bd1a6949d8.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <div class="game" class ="justify-center flex-column">
            
            <div class="info">
                <h2 id="score">Score: 0</h2>
                <h2 id="count">Question 1 of 10</h2>
            </div>

            <div class="main__question">
                <h1 id="question">Question</h1>
            </div>

            <div class="choices">
                <div class="choice__container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" id="1"></p>
                </div>
                <div class="choice__container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" id="2"></p>
                </div>
                <div class="choice__container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" id="3"></p>
                </div>
                <div class="choice__container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" id="4"></p>
                </div>
            </div>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
